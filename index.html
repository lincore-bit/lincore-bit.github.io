<!DOCTYPE html>
<html>
<head>
  <title>Lincore Apparel</title>
  <meta charset="utf-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
    }

    .tagline {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .product {
      background: #ffffff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    .product img {
      width: 100%;
      max-height: 300px;
      height: auto;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 12px;
      background: #f0f0f0;
    }

    .product h2 {
      font-size: 18px;
      margin: 8px 0;
    }

    .product p {
      font-size: 14px;
      color: #444;
      margin: 4px 0;
    }

    label {
      font-size: 14px;
      margin-top: 6px;
    }

    select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      font-size: 14px;
    }

    .price {
      font-size: 17px;
      font-weight: bold;
      margin-top: 10px;
    }

    .buy-btn {
      margin-top: auto;
      padding: 10px;
      background: #000;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <h1>Lincore Apparel</h1>
  <p class="tagline">Minimal clothing · Pan-India · Crypto payments (USDC)</p>

  <div class="products">

    <!-- BLACK T-SHIRT -->
    <div class="product">
      <img src="images/black.webp" alt="Black T-Shirt">

      <h2>Black T-Shirt</h2>

      <p>180 GSM cotton · Regular fit</p>

      <label>
        Size
        <select id="size-black">
          <option value="S">S</option>
          <option value="M" selected>M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </label>

      <label>
        Color
        <select id="color-black">
          <option value="Black" selected>Black</option>
        </select>
      </label>

      <p class="price">25 USDC</p>

    <a class="buy-btn"
   href="https://docs.google.com/forms/d/e/1FAIpQLSfDExzw1hU95hrpf_jpAwXBtWKxC3YJXgTmFwtlOXu1y_HRfw/viewform"
   onclick="this.href =
   'https://docs.google.com/forms/d/e/1FAIpQLSfDExzw1hU95hrpf_jpAwXBtWKxC3YJXgTmFwtlOXu1y_HRfw/viewform'
   + '?entry.1574130621=' + encodeURIComponent('Black T-Shirt')
   + '&entry.92377861=' + document.getElementById('size-black').value
   + '&entry.101835404=' + document.getElementById('color-black').value
   + '&entry.2026459091=25';">
   Buy with USDC
</a>
      </a>
    </div>

    <!-- WHITE T-SHIRT -->
    <div class="product">
      <img src="images/white.webp" alt="White T-Shirt">

      <h2>White T-Shirt</h2>

      <p>Soft cotton · Regular fit</p>

      <label>
        Size
        <select id="size-white">
          <option value="S">S</option>
          <option value="M" selected>M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </label>

      <label>
        Color
        <select id="color-white">
          <option value="White" selected>White</option>
        </select>
      </label>

      <p class="price">30 USDC</p>

  <a class="buy-btn"
   href="https://docs.google.com/forms/d/e/1FAIpQLSfDExzw1hU95hrpf_jpAwXBtWKxC3YJXgTmFwtlOXu1y_HRfw/viewform"
   onclick="this.href =
   'https://docs.google.com/forms/d/e/1FAIpQLSfDExzw1hU95hrpf_jpAwXBtWKxC3YJXgTmFwtlOXu1y_HRfw/viewform'
   + '?entry.1574130621=' + encodeURIComponent('White T-Shirt')
   + '&entry.92377861=' + document.getElementById('size-white').value
   + '&entry.101835404=' + document.getElementById('color-white').value
   + '&entry.2026459091=30';">
   Buy with USDC
</a>

    </div>

  </div>

  <div class="footer">
    © 2026 Lincore Apparel · Orders verified on Solana
  </div>

</body>
</html>
