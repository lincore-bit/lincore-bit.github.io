<!DOCTYPE html>
<html>
<head>
  <title>Checkout â€“ Lincore Apparel</title>
  <meta charset="utf-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f7f7f7;
    }

    .box {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 10px;
    }

    .detail {
      margin: 6px 0;
    }

    .pay {
      margin-top: 20px;
      padding: 12px;
      background: #eee;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Checkout</h1>

    <p class="detail"><strong>Product:</strong> <span id="product"></span></p>
    <p class="detail"><strong>Size:</strong> <span id="size"></span></p>
    <p class="detail"><strong>Color:</strong> <span id="color"></span></p>
    <p class="detail"><strong>Amount:</strong> <span id="price"></span> USDC</p>

    <div class="pay">
      <p><strong>Pay with USDC on Solana</strong></p>
      <p>Send the exact amount to:</p>
      <p><strong>YOUR_SOLANA_USDC_ADDRESS_HERE</strong></p>
      <p>After payment, proceed to order confirmation.</p>
    </div>

    <br>
    <a href="order-booked.html">I have paid</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("product").textContent = params.get("product");
    document.getElementById("size").textContent = params.get("size");
    document.getElementById("color").textContent = params.get("color");
    document.getElementById("price").textContent = params.get("price");
  </script>

</body>
</html>
